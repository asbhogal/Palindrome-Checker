<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <!-- MAIN STYLESHEET -->
    <link rel="stylesheet" href="dist/style.css">
    <!-- MAIN SCRIPT -->
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <h2>A palindrome is a word which reads the same backwards as it does forwards, for e.g. 'level', or 'refer.' Type a word in below to find out if it is also a palindrome...</h2>
        <section id="palindrome-section">
            <input type="text" name="palindrome-user-input" id="palindrome-user-input" placeholder="Type a word in here...">
            <button id="palindrome-check">Check</button>
            <p id="output-of-check"></p>
        </section>
    </div>
</body>
</html>
